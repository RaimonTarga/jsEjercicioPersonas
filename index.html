<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ejercicio personas</title>
    <link rel="stylesheet" href="styles.css"/>
</head<>
<body>
    <header>
        <h1>Ejercicio personas</h1>
    </header>
    <div class="search-container" id="searchContainer">
        <input type="text" id="searchField" placeholder="Search">
    </div>
    <div class="list-container" id="listContainer">

    </div>

    <div class="person-display" id="personDisplay">
        <img class="display-element" id="pictureField" alt="picture">
        <p class="display-element" id="idField">ID: </p>
        <p class="display-element" id="indexField">Index: </p>
        <p class="display-element" id="isActiveField">Is active: </p>
        <p class="display-element" id="balanceField">Balance: </p>
        <p class="display-element" id="ageField">Age: </p>
        <p class="display-element" id="eyeField">Eye color: </p>
        <p class="display-element" id="nameField">Name: </p>
        <p class="display-element" id="genderField">Gender: </p>
        <p class="display-element" id="companyField">Company: </p>
        <p class="display-element" id="emailField">Email: </p>
        <p class="display-element" id="phoneField">Phone: </p>
        <p class="display-element" id="addressField">Address: </p>
        <p class="display-element" id="aboutField">About: </p>
        <p class="display-element" id="registeredField">Registered: </p>
        <p class="display-element" id="latitudeField">Latitude: </p>
        <p class="display-element" id="longitudeField">Longitude: </p>
        <p class="display-element" id="greetingField">Greeting: </p>
        <p class="display-element" id="favoriteFruit">Favorite fruit: </p>
        <button onclick="deselectElement()">Back</button>
    </div>
</body>
<script type="text/javascript" src="./demo.js"></script>
</html>
